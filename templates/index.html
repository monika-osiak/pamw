{% extends 'layout.html' %}

{% block content %}
<div class='container'>
    {% for story in stories %}
    <div class='row'>
        <div class='col-md-6 offset-md-3 box'>
            <h1>{{story.title}}</h1>
            <p class="author">by {{story.author}}</p>
            <p>{{story.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
