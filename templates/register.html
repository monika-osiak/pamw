{% extends 'layout.html' %}

{% block content %}
    <div class='container'>
        <div class='row'>
            <div class='col-md-6 offset-md-3 box'>
                <h1>Join today!</h1>
                <form id="form">
                    <input type="text" placeholder="Username" name="username" id='username'>
                    <input type="text" placeholder="Email" name="email">
                    <input type="text" placeholder="Password" name="password">
                    <input type="text" placeholder="Confirm password" name="confirm-password">
                    <button type="submit" class="button">Sign up</button>
                </form>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6 offset-md-3 info'>
                <p>Already have an account? <a href={{ url_for('login') }}>Log in</a></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/basic-script.js') }}"></script>

{% endblock content %}
