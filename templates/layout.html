<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/grid.css">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400|Roboto+Slab:300,400&display=swap"
        rel="stylesheet">
    <title>Mendeley clone</title>
</head>

<body>
    <header>
        <h1>Mendeley clone</h1>
        <nav>
            <ul>
                {% if user %}
                <li>Welcome, {{ user }}</li>
                <li><a href="#">Log out</a></li>
                {% else %}
                <li><a href={{ url_for('login') }}>Log in</a></li>
                <li><a href={{ url_for('register') }}>Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock content %}
    <footer>
        <p>by Monika Osiak, 291094, Programowanie aplikacji mobilnych i webowych 2019Z, WE PW</p>
    </footer>
</body>

</html>
